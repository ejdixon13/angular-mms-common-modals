<div class="modal-header">
    <h4 class="modal-title" ng-bind="vm.modalTitle"></h4>
</div>
<div class="modal-body">
    <div class="heading-5" ng-bind="vm.modalBody"></div>
</div>
<div class="modal-footer">
    <button id="yesModalButton" class="btn btn-primary" data-ng-click="vm.confirm()">Yes</button>
    <button id="noModalButton" class="btn btn-default" data-ng-click="vm.decline()">No</button>
</div>
